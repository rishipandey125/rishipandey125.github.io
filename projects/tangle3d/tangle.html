<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tangle3D</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
		<script src="THREE.MeshLine.js"></script>
		<script type="module">

			import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';
			import { ImprovedNoise } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/math/ImprovedNoise.js';

			var renderer, camera, scene;//gl renderer, camera and the scene
			var geometry, line; //geometry and line
			var mesh;
			var rotation = 0; //initial rotation
			var points = [new THREE.Vector3(0,0,0)]; //create a list of points for the line

			var seed = Math.random()
			var count = 0;
			var numPoints = 10000;

			var noiseObject = new ImprovedNoise();

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer(); //render using webgl
				renderer.setSize( window.innerWidth, window.innerHeight ); //set the render size
				document.body.appendChild( renderer.domElement ); //adds a canvas element to html so that we can view the rendered scene
				
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 ); // create a camera with (fov, aspect ratio, near, far)
				
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 10;
				controls.maxDistance = 500;

				camera.position.set( 0, 0, 100 ); //set the camera location
				camera.lookAt( 0, 0, 0 ); //set camera lookat 
				controls.update();

				scene = new THREE.Scene(); //create a scene : stores items (geometry/lights/etc.)
				
				// const material = new THREE.LineBasicMaterial( { color: "rgb(255,255,255)"} ); // create a material for the lines
				
				// geometry = new THREE.BufferGeometry().setFromPoints( points ); //turn the points into geometry by storing in a buffer geo

				line = new MeshLine();
				line.setPoints(points.flat())

				var material = new MeshLineMaterial();
				mesh = new THREE.Mesh(line,material);
				// line.setGeometry(geometry)
				// line = new THREE.Line( geometry, material ); //create a line based on that buffer geo and the material
				scene.add(mesh);
			}

			function getRandomNumber(min, max) {
				return Math.random() * (max - min) + min;
			}

			function enforceBoundaryConditions(x,y,z) {
				let a = x;
				let b = y;
				let c = z;
				if (a > 20) {
					a = -20;
				} else if (a < -20) {
					a = 20;
				}

				if (b > 20) {
					b = -20;
				} else if (b < -20) {
					b = 20;
				}

				if (c > 20) {
					c = -20;
				} else if (c < -20) {
					c = 20;
				}
				return new THREE.Vector3(a,b,c);
			}

			//animate function onUpdate
			function animate() {
				// var noiseObject = new ImprovedNoise();
				requestAnimationFrame( animate ); //animate function
				if (count < numPoints) {
					scene.remove(mesh);
					let frame = renderer.info.render.frame;
					let xNoise = noiseObject.noise(frame*0.01,seed,seed);
					let yNoise = noiseObject.noise(seed,frame*0.02,seed);
					let zNoise = noiseObject.noise(seed,seed,frame*0.03);
					
					let xOffset = xNoise * 1;
					let yOffset = yNoise * 1;
					let zOffset = zNoise * 1;
					//get current x y z values, and add noise to them to update
					let previousPoint = points[points.length-1];
					let x = previousPoint.x + xOffset;
					let y = previousPoint.y + yOffset;
					let z = previousPoint.z + zOffset;
					// points.push(enforceBoundaryConditions(x,y,z))
					points.push(new THREE.Vector3(x,y,z));
					// geometry.setFromPoints(points);

					// line.geometry = geometry;
					line.setPoints(points.flat())
					mesh.geometry = line;
					scene.add(mesh)
					count += 1
				}
				//rotate line
				rotation += 0.001
				mesh.rotation.y = rotation;
				renderer.render( scene, camera );
			}
		</script>
		  
	</body>
</html>
