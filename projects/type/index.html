
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>paint</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>

		
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script> -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			// import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/FontLoader.js';
			// import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/geometries/TextGeometry.js';
			import { ARButton } from 'three/addons/webxr/ARButton.js';
			let scene; 
			let camera;
			let renderer;
			let cube;
			let controller;

			init();
			animate();
			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: false} );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true
				document.body.appendChild( renderer.domElement );

				document.body.appendChild( ARButton.createButton( renderer ) );

				const geometry = new THREE.BoxGeometry( 1, 1, 1 );
				const material = new THREE.MeshBasicMaterial( { color: '#ffffff'} );
				cube = new THREE.Mesh( geometry, material );
				scene.add( cube );

				// const loader = new FontLoader();

				// loader.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {

				// 	const geometry = new TextGeometry( 'Rishi!', {
				// 		font: font,
				// 		size: 80,
				// 		height: 5,
				// 		curveSegments: 12,
				// 		bevelEnabled: true,
				// 		bevelThickness: 10,
				// 		bevelSize: 8,
				// 		bevelOffset: 0,
				// 		bevelSegments: 5
				// 	} );
				// } );
				controller = renderer.xr.getController( 0 );
				// controller.addEventListener( 'selectstart', onSelectStart );
				// controller.addEventListener( 'selectend', onSelectEnd );
				controller.userData.skipFrames = 0;
				
				scene.add( controller );

				camera.position.z = 5;
			}

			function animate() {
				renderer.setAnimationLoop( animate );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				if (renderer.xr.isPresenting) {
					renderer.alpha = true
					// cube.material.color = new THREE.Color('#ffffff');
				}

				renderer.render( scene, camera );
			};

		</script>
	</body>
</html>
