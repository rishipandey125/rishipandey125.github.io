<!DOCTYPE html>
<html lang="en">
	<head>
		<title>motion</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
		
		<script type="module">
			import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/webxr/ARButton.js';
      import { OrbitControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/OrbitControls'

			let scene; 
			let camera;
			let renderer;
      let orbit;
			let mesh;
			let controller;

			init();
			animate();
			function init() {
				//setup the scene 
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

				//setup the renderer
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true} );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true
				document.body.appendChild( renderer.domElement );

        //setup orbit controls 
        //create orbit controls
        orbit = new OrbitControls(camera, renderer.domElement);
        orbit.enablePan = false;
        orbit.maxDistance = 25;
        orbit.minDistance = 1;
				//add ar button to bottom of screen
				document.body.appendChild( ARButton.createButton( renderer ) );

        // create grid 
        //setup helper grid
        let gridXZ = new THREE.GridHelper(10, 10);
        gridXZ.setColors(new THREE.Color(0x006600), new THREE.Color(0x006600));
        scene.add(gridXZ);
    
        let gridXY = new THREE.GridHelper(10, 10);
        gridXY.rotation.x = Math.PI / 2;
        gridXY.setColors(new THREE.Color(0x000066), new THREE.Color(0x000066));
        scene.add(gridXY);
    
        let gridYZ = new THREE.GridHelper(10, 10);
        gridYZ.rotation.z = Math.PI / 2;
        gridYZ.setColors(new THREE.Color(0x660000), new THREE.Color(0x660000));
        scene.add(gridYZ);


				//ar controller

				controller = renderer.xr.getController( 0 );
				// controller.addEventListener( 'selectstart', onSelectStart );
				// controller.addEventListener( 'selectend', onSelectEnd );
				controller.userData.skipFrames = 0;
				
				scene.add( controller );

				camera.position.z = 5;
			}

			function animate(time) {
				//call anim loop
				renderer.setAnimationLoop( animate );
				
				// if the user is using AR
				if (renderer.xr.isPresenting) {
					scene.scale.set( 0.3, 0.3, 0.3 );
          orbit.enabled = false;
					// renderer.alpha = true
				}

				renderer.render( scene, camera );
			};

		</script>
	</body>
</html>
